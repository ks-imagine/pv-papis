<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Trivia - Team Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .team-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .team-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            color: white;
        }

        .team-girls {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .team-girls:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(238, 90, 82, 0.3);
        }

        .team-boys {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .team-boys:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(68, 160, 141, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .team-button {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

            </a>
            <a href="pages/teams/team-boys-1.html" class="team-button team-boys">

            </a>
        </div>
    </div>
</body>
</html>
